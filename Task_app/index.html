<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Task Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Kanban Board</h1>
      <button id="toggle-theme">Toggle Light/Dark</button>
    </header>

    <main class="board">
      <div class="column" id="todo">
        <h2>To Do</h2>
        <div class="tasks"></div>
        <button onclick="addTask('todo')">+ Add Task</button>
      </div>
      <div class="column" id="doing">
        <h2>Doing</h2>
        <div class="tasks"></div>
        <button onclick="addTask('doing')">+ Add Task</button>
      </div>
      <div class="column" id="done">
        <h2>Done</h2>
        <div class="tasks"></div>
        <button onclick="addTask('done')">+ Add Task</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
