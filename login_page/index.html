<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="step active">1<br/><span>Your Info</span></div>
      <div class="step">2<br/><span>Select Plan</span></div>
      <div class="step">3<br/><span>Add-ons</span></div>
      <div class="step">4<br/><span>Summary</span></div>
    </div>

    <div class="form-container">
      <h2>Personal info</h2>
      <p>Please provide your name, email address, and phone number.</p>
      <form id="multiStepForm">
        <label>Name <input type="text" placeholder="e.g. Stephen King" /></label>
        <label>Email Address <input type="email" placeholder="e.g. stephenking@lorem.com" /></label>
        <label>Phone Number <input type="text" placeholder="e.g. +1 234 567 890" /></label>
        <button type="button" id="nextBtn">Next Step</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
